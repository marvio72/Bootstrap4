<html lang="es">

    <title>Imagenes</title>
    <style>
        .columna{

        </div>
        <div class="row">

                    <img class="rounded img-fluid" src="img/3.jpg" alt="">

                    </figcaption>
                </figure>
            </div>
            <div class="col-6">
            <figure class="figure">
                <img class="rounded img-fluid" src="img/4.jpg" alt="">

                    <p class="text-center">Lorem, ipsum dolor.</p>
                </figcaption>
            </figure>
            </div>
        </div>
        
    </div>
