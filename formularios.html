<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Formularios Bootstrap</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                 <form action="">
                     <div class="form-group">
                         <label for="nombre">Nombre</label>
                         <input type="text" class="form-control" placeholder="Nombre" name="nombre" id="nombre">
                    </div>
                     <div class="form-group">
                         <label for="password">Contraseña</label>
                         <input type="password" class="form-control" placeholder="Password" name="password" id="password">
                    </div>   
                    <div class="form-group">
                         <label for="mensaje">Mensaje</label>
                         <textarea name="mensaje" id="mensaje" class="form-control"></textarea>
                    </div>   
                     <div class="form-group">
                         <label for="pais">Pais</label>
                         <select name="pais" id="pais" class="form-control">
                            <option value="mexico">México</option>
                            <option value="espana" selected>España</option>
                            <option value="colombia">Colombia</option>
                         </select>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="sexo" id="hombre" class="form-check-input">
                        <label class="form-check-label ml-3">Hombre</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="sexo" id="mujer" class="form-check-input">
                        <label class="form-check-label ml-3">Mujer</label>
                    </div>
                    <div class="form-check mb-3">
                        <input type="checkbox" name="terminos" id="terminos" class="form-check-input mr-2">
                        <label class="form-check-label ml-3">Acepto Terminos</label>
                    </div>
                    <input class="btn btn-primary btn-block btn-lg" type="submit" value="Enviar">
                 </form>
            </div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
