<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Botones</title>
</head>

<body>
    <div class="container">
        <div class="row pt-3"> 
            <div class="col-6">
                <h2>Botones</h2>
                <hr>
                <button type="button" class="btn btn-primary">primary</button>
                <button type="button" class="btn btn-secondary">secondary</button>
                <button type="button" class="btn btn-success">success</button>
                <button type="button" class="btn btn-warning">warning</button>
                <button type="button" class="btn btn-info">info</button>
                <button type="button" class="btn btn-danger">danger</button>
                <button type="button" class="btn btn-link">link</button>
                <button type="button" class="btn btn-dark">dark</button>
                <button type="button" class="btn btn-light">light</button>
            </div>
        </div>
        <div class="row pt-3">
            <div class="col-6">
                <hr>
                <a class="btn btn-primary" href="#">Enlace</a>
                <button class="btn btn-primary" class="">Boton</button>
                <input class="btn btn-primary" type="button" value="Boton">
                <input class="btn btn-primary" type="submit" value="Submit">
            </div>
        </div>
        <div class="row pt-3">
            <div class="col-6">
                <h2>Outline Botones</h2>
                <hr>
                <button type="button" class="btn btn-outline-primary">primary</button>
                <button type="button" class="btn btn-outline-secondary">secondary</button>
                <button type="button" class="btn btn-outline-success">success</button>
                <button type="button" class="btn btn-outline-warning">warning</button>
                <button type="button" class="btn btn-outline-info">info</button>
                <button type="button" class="btn btn-outline-danger">danger</button>
                <button type="button" class="btn btn-outline-dark">dark</button>
            </div>
        </div>
        <div class="row pt-3">
            <div class="col-5">
                <h2>Tamaño</h2>
                <hr>
                <button class="btn btn-primary btn-lg">Boton largo</button>
                <button class="btn btn-secondary btn-lg">Boton largo</button>
                <br><br>
                <button class="btn btn-primary btn-sm">Boton pequeño</button>
                <button class="btn btn-secondary btn-sm">Boton pequeño</button>
                <br><br>
                <button class="btn btn-primary btn-lg btn-block">Boton Block</button>
                <button class="btn btn-secondary  btn-sm btn-block">BotonBlock</button>
            </div>
        </div>
            <div class="row pt-3">
                <div class="col-6">
                    <h2>Botones Disabled</h2>
                    <hr>
                    <button type="button" class="btn btn-primary" disabled>primary</button>
                    <button type="button" class="btn btn-secondary" disabled>secondary</button>
                    <button type="button" class="btn btn-success" disabled>success</button>
                    <button type="button" class="btn btn-warning" disabled>warning</button>
                    <button type="button" class="btn btn-info"> disabledinfo</button>
                    <button type="button" class="btn btn-danger" disabled>danger</button>
                    <button type="button" class="btn btn-link" disabled>link</button>
                    <button type="button" class="btn btn-dark" disabled>dark</button>
                    <button type="button" class="btn btn-light" disabled>light</button>
                </div>
            </div>
    </div>

    <!-- SCRIPTS -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
