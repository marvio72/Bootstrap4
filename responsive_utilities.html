<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Document</title>
    <style>
        .columna{
            background-color: #2192fb;
            color: #ffffff;
            padding: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col columna d-block d-sm-none">XS - Extra Small</div>
            <div class="col columna d-none d-sm-block d-md-none">SM - Small</div>
            <div class="col columna d-none d-md-block d-lg-none">MD - Mid</div>
            <div class="col columna d-none d-lg-block d-xl-none">LG - Large</div>
            <div class="col columna d-none d-xl-block">XL - Extra-Large</div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

</html>
